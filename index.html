<!DOCTYPE html>
<html lang="en">
<head>

    <title>Radit's Room</title>
    <link rel="stylesheet" href="style.css">
</head>

        <div class="room">

                <div class="mountain-view"></div>

            <div class="bed"></div>
            <div class="desk">

            </div>
            <div class="chair"></div>
        </div>
        
        <div class="note-display" id="noteDisplay">
            <div class="note-content">
                <p>"RADIT KALO UDAH PERGI DARI SMPN 6 JANGAN GAMPANG NGELUPAIN TEAM FIXTHEGEAR YAðŸ•Š"</p>
                <div class="close-btn">[ Tekan ESC untuk menutup ]</div>
            </div>
        </div>

        <div class="controls">
            <p><strong>Kontrol:</strong> Arahkan mouse untuk melihat, tekan E untuk berinteraksi, ESC untuk menutup.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
